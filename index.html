    }

    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;

    }

    #no {
      background: #eee;
      position: absolute;

    .note {
      margin-top: 10px;
      font-size: 12px;
      color: #555;
    }

</head>
